<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery | lightbox</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="../lib/jquery-3.6.0.js"></script>
</head>
<body>
    <div class="container">
        <h1>lightbox</h1>
        <ul class="cards">
            <li>
                <img src="../images/group_01.jpg" data-img="../images/group_01.jpg" />
            </li>
            <li>
                <img src="../images/group_02.jpg" data-img="../images/group_02.jpg" />
            </li>
            <li>
                <img src="../images/group_03.jpg" data-img="../images/group_03.jpg" />
            </li>
            <li>
                <img src="../images/group_04.jpg" data-img="../images/group_04.jpg" />
            </li>
        </ul>
    </div>

    <div class="dimm">
        <img src="" alt="" />
    </div>

    <script>
        var items = $(".cards li")
        var dimm = $(".dimm")
        var dimmImg = dimm.find("img")


        items.click(function() {
            var dataImg = $(this).find("img").attr("data-img")
            dimm.addClass("show")
            dimmImg.attr("src", dataImg)

            dimm.click(function () {
                $(this).removeClass("show")
            })
        })
    </script>
</body>
</html>
