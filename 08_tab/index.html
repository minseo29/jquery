<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery | tab</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- jq부터하고 js(순서) -->
    <script src="../lib/jquery-3.6.0.js"></script>
    <!-- <script src="./app.js"></script> -->
  </head>
  <body>
    <div class="container">
      <h1>tab</h1>

      <ul class="tab">
        <li><a href="#">tab1</a></li>
        <li><a href="#">tab2</a></li>
        <li><a href="#">tab3</a></li>
        <li><a href="#">tab4</a></li>
      </ul>

      <div class="content">
        <img src="../images/group_01.jpg" alt="" />
      </div>
      <div class="content">
        <img src="../images/group_02.jpg" alt="" />
      </div>
      <div class="content">
        <img src="../images/group_03.jpg" alt="" />
      </div>
      <div class="content">
        <img src="../images/group_04.jpg" alt="" />
      </div>
    </div>

   <script>
    var btns = $(".tab li")
    var content = $(".content")

    btns.eq(0).find("a").addClass("active")
    content.hide().eq(0).show()

    btns.click(function () {
      btns.find("a").removeClass("active")
      $(this).find("a").addClass("active")

      content.hide()

      var num = $(this).index()
      content.eq(num).fadeIn()
    })

    </script>
  </body>
</html>
